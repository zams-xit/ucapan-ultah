<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ucapan Ultah | Talwind</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Font Awesome for GitHub Icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
	.bg-img {
		background-image: url(https://images.unsplash.com/photo-1528999981900-4a4b66b29540?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ymx1ZSUyMGdyYWRpZW50fGVufDB8fDB8fHww);

		}
	.github-logo {
		top: 26.5rem;
		position: absolute;
		font-size: 30px;
		padding: 10px;
		border-radius: 50%;
	}
</style>

<body class="bg-img flex justify-center h-screen items-center">

	<!-- GitHub Logo -->

	<div id="kartu" class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center m-8 w-80">
		<h1 class="text-3xl">Happy Birthday</h1>
		<h1 class="text-4xl text-blue-500 font-bold aimate_animated animate__pulse mt-3">Zamsx</h1>
		<button class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full" onclick="ubahKartu()">Klik Bang!..</button>

	</div>
			<a href="https://github.com/your-repository" target="_blank" class="github-logo">
		<i class="fa-brands fa-github"></i>
	</a>


	<!-- JavaScript Functions -->
	<script>
		let kartu = document.getElementById("kartu");
		function ubahKartu(){
			kartu.innerHTML = `<h1 class="font-semibold text-wrap">SELAMAT ULTAH BRO SEMOGA PANJANG UMUR DAN SEHAT SELALU YOO</h1><h2 class="mt-3">- Dari : Namamu -</h2><button class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full" onclick="refresh()">Klik Bang!..</button>`;
		}

		function refresh() {
			location.reload();
		}
	</script>

</body>
</html>
